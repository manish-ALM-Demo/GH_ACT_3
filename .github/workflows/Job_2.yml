name: Add script
 
on:
  push:
    branches:
      - main
jobs:
  consume:
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: shared-data
          path: shared-data-directory

      - name: Read shared data
        run: cat shared-data-directory/shared-data.txt
